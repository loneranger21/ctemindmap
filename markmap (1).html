<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Technical Education Mind Map</title>
    <script type="module">
        import { Markmap, loadCSS, loadJS } from 'https://cdn.jsdelivr.net/npm/markmap-lib@0.10.0/dist/browser/markmap.min.js';
        loadCSS('https://cdn.jsdelivr.net/npm/markmap-lib@0.10.0/dist/markmap.min.css');
        loadJS('https://cdn.jsdelivr.net/npm/d3@6.2.0/dist/d3.min.js', { type: 'module' });
        loadJS('https://cdn.jsdelivr.net/npm/markmap-lib@0.10.0/dist/browser/view.mindmap.js', { type: 'module' });

        document.addEventListener('DOMContentLoaded', () => {
            const content = `
            ---
            markmap:
              colorFreezeLevel: 2
              maxWidth: 300
              initialExpandLevel: 2
            ---
            # Career Technical Education
            ## Context
            ### Definition
            - Education combining academics and technical skills
            - Prepares students for specific careers
            ### History
            - Originated in 19th century
            - Evolved with industrial needs
            ### Importance
            - Bridges skill gaps
            - Enhances employability
            ## Summary
            ### Core Components
            - Academic subjects
            - Technical skills
            - Work-based learning
            ### Key Sectors
            - Healthcare
            - Information Technology
            - Manufacturing
            ## Impact on Industry
            ### Skill Development
            - Provides job-specific skills
            - Reduces training costs for employers
            ### Productivity
            - Increases efficiency
            - Encourages innovation
            ### Workforce Readiness
            - Prepares students for immediate employment
            - Aligns with industry standards
            ## Impact on Economy
            ### Employment Rates
            - Lowers unemployment
            - Boosts job creation
            ### Economic Growth
            - Supports local economies
            - Attracts industries
            ### Competitive Advantage
            - Enhances national competitiveness
            - Fosters a skilled workforce
            ## Challenges
            ### Funding
            - Requires substantial investment
            - Dependent on government policies
            ### Perception
            - Often undervalued compared to traditional education
            - Misconceptions about career pathways
            ## Future Trends
            ### Technology Integration
            - Emphasis on digital skills
            - Use of AI and automation
            ### Global Collaboration
            - Cross-border educational programs
            - International partnerships
            ## Why it is Important
            ### Student Benefits
            - Offers alternative career paths
            - Reduces student debt
            ### Industry Needs
            - Fulfills demand for skilled labor
            - Supports industry innovation
            ### Economic Stability
            - Contributes to sustainable economic growth
            - Balances job market supply and demand
            ## Links
            ### News@Career Technical Education
            - [News@Career Technical Education](https://www.google.ch/search?q=Career+Technical+Education&tbm=nws)
            ### Video@Career Technical Education
            - [Videos@Career Technical Education](https://www.google.ch/search?q=Career+Technical+Education&tbm=vid)
            ### Further Exploration
            - [Technical Skills Demand](https://www.google.com/search?q=Technical+Skills+Demand)
            - [Vocational Education](https://www.google.com/search?q=Vocational+Education)
            - [Economic Impact of Education](https://www.google.com/search?q=Economic+Impact+of+Education)
            `;

            const options = {
                colorFreezeLevel: 2,
                maxWidth: 300,
                initialExpandLevel: 2,
            };

            const mindmap = Markmap.create('#mindmap', options);
            mindmap.setMarkdown(content);
        });
    </script>
    <style>
        #mindmap {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="mindmap"></div>
</body>
</html>
